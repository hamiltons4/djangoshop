<!DOCTYPE html>
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}home</title>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href='{% static "default.css" %}'>
    <link rel="stylesheet" href='{% static "equal-height.css" %}'>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Shopping Cart</h1>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'index' %}" class="navbar-brand">Shopping Cart</a>
            </div>
            <ul class="nav navbar-nav">
                <li class= class={% if page == 'home' %} "active" {% endif %}><a href="{% url 'index' %}">Home</a></li>
                {% if user %}
                <li class={% if page == 'cart' %} "active" {% endif %}><a href="{% url 'cart' %}">Shopping Cart
            
                        <button type="button" class="btn btn-danger btn-xs">{{ items }}</button>  
        
                {% endif %}
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-12">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
    
</body>
</html>
